<form name="deleteForm" ng-submit="vm.confirmDelete(vm.user.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Confirm delete user</h4>
    </div>
    <div class="modal-body">
        <alert-error></alert-error>
        <p>Are you sure you want to delete this User?<br />
        <h5 class="warning">
            {{vm.user.firstName}} {{vm.user.lastName}} ({{vm.user.userName}})</p>
        </h5>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;
            <span>Delete</span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
            <span>Cancel</span>
        </button>
    </div>
</form>
