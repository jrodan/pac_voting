<form name="voteEditForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Create new Vote</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">Vote Topic</label>
            <input type="text" class="form-control" name="voteTopic" ng-model="vm.vote.topic" 
                ng-required="vm.vote.topic == null"/>

            <div ng-show="voteEditForm.voteTopic.$invalid">
                <p class="help-block" ng-show="voteEditForm.voteTopic.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Vote Options</label>
            <div id="options" ng-repeat="option in vm.voteOption.options">
                <input type="text" class="form-control" name="voteOption" ng-model="option.text" ng-change="vm.change()" />
                <button class="btn" ng-click="vm.deleteVoteOption(option)">Delete</button>
            </div>
            <div>
                <input type="text" class="form-control" name="newOption" ng-model="vm.voteOption.newOption.text" />
                <button class="btn" ng-click="vm.addVoteOption()">Add Vote Option</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;
            <span>Create</span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
            <span>Cancel</span>
        </button>
    </div>
</form>
